<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criador de carta</title>
  <!-- Incluindo Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
            <label for="model">Modelo</label>
            <select id="model" onchange=SelectBorder()>
                <option value=""></option>
                <option value="BTrap">Armadilha</option>
                <option value="BMonster">Monstro</option>
            </select>
        </div>
        <div class="form-group">
          <label for="name">Nome</label>
          <input type="text" class="form-control" id="name" onchange="Draw(this)">
        </div>
        <div class="form-group">
          <label for="desc">Descrição</label>
          <input type="text" class="form-control" id="desc" onchange="Draw(this)">
        </div>
      </div>

      <!-- Div com imagem -->
      <div class="col-md-6 x">
            <canvas id="canvas" width="500px" height="750px"></canvas>
      </div>
    </div>
  </div>

  <!-- Incluindo Bootstrap JS e dependências -->
  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
